<!DOCTYPE html> 
<html>
<body onload="myFunction()">

<h1>Hello StaticWS</h1>
<img src="centric_logo_x2.png" alt="centric.eu">
<p>Continuously Delivered by: Johannes Sim in 2022</p>
<p></p>
<p>Host: 
<span id="host"></span>
</p>
<p>Hostname: 
<span id="hostname"></span>
</p>
</p>Container(Pod): containername</p>

<script>
function myFunction() {
  var x = location.host;
  document.getElementById("host").innerHTML= x;
  var y = location.hostname;
  document.getElementById("hostname").innerHTML= y;
}
</script>
</body>
</html>
