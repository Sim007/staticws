name: Build+share
# version 0.0.2
on:
  push:
    branches:
      - main  # Change this to your main branch name
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
      - name: Build Docker image
        run: |
          docker buildx create --use
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:latest \
            .
      - name: Push Docker image to GitHub Package Registry
        run: |
          docker buildx use default
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}:latest
